<div class="app" id="app">

    <header class="header">
        <button class="icon-btn" id="btn-home" aria-label="Home">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"
                stroke-linecap="round" stroke-linejoin="round">
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                <polyline points="9 22 9 12 15 12 15 22"></polyline>
            </svg>
        </button>
        <button class="icon-btn" id="btn-theme" aria-label="Toggle theme">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"
                stroke-linecap="round">
                <circle cx="12" cy="12" r="5"></circle>
                <line x1="12" y1="1" x2="12" y2="3"></line>
                <line x1="12" y1="21" x2="12" y2="23"></line>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                <line x1="1" y1="12" x2="3" y2="12"></line>
                <line x1="21" y1="12" x2="23" y2="12"></line>
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </svg>
        </button>
    </header>

    <main class="game-container">
        <div class="grid-wrapper">
            <div class="game-grid" id="game-grid" role="application" aria-label="Game board">
            </div>
        </div>
    </main>

    <div class="controls-bar">
        <div class="remaining-counter" id="remaining-counter">
            <span class="remaining-count">0</span>
            <span class="remaining-label">tiles remaining</span>
        </div>
        <div class="toolbar" id="toolbar">
            <button class="tool-btn" id="btn-scatter" aria-label="Scatter to board" title="Send all tiles to board">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 3l0 18"></path>
                    <path d="M18 9l-6-6-6 6"></path>
                </svg>
            </button>
            <button class="tool-btn" id="btn-return-all" aria-label="Return all to hand"
                title="Return all tiles to hand">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 21l0 -18"></path>
                    <path d="M18 15l-6 6-6-6"></path>
                </svg>
            </button>
            <button class="tool-btn" id="btn-shuffle" aria-label="Shuffle hand" title="Shuffle hand">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"
                    stroke-linecap="round" stroke-linejoin="round">
                    <g transform="translate(1.2, 1.2) scale(0.9)">
                        <path d="M2 18h1.4c1.3 0 2.5-.6 3.3-1.7l6.1-8.6c.7-1.1 2-1.7 3.3-1.7H22"></path>
                        <path d="m18 2 4 4-4 4"></path>
                        <path d="M2 6h1.9c1.5 0 2.9.9 3.6 2.2"></path>
                        <path d="M22 18h-5.9c-1.3 0-2.6-.7-3.3-1.8l-.5-.8"></path>
                        <path d="m18 14 4 4-4 4"></path>
                    </g>
                </svg>
            </button>
            <button class="tool-btn" id="btn-sort-flush" aria-label="Sort by sets" title="Sort by sets (same number)">
                <svg width="18" height="18" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5"
                    stroke-linecap="round" stroke-linejoin="round">
                    <rect x="10" y="3" width="10" height="18" rx="1.5" fill="var(--bg-elevated)"></rect>
                    <rect x="7" y="3" width="10" height="18" rx="1.5" fill="var(--bg-elevated)"></rect>
                    <rect x="4" y="3" width="10" height="18" rx="1.5" fill="var(--bg-elevated)"></rect>
                </svg>
            </button>
            <button class="tool-btn" id="btn-sort-straight" aria-label="Sort by runs" title="Sort by runs (sequential)">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"
                    stroke-linecap="round" stroke-linejoin="round">
                    <line x1="3" y1="17" x2="3" y2="21"></line>
                    <line x1="7" y1="13" x2="7" y2="21"></line>
                    <line x1="11" y1="9" x2="11" y2="21"></line>
                    <line x1="15" y1="5" x2="15" y2="21"></line>
                    <line x1="19" y1="3" x2="19" y2="21"></line>
                </svg>
            </button>
        </div>
    </div>

    <aside class="rack-container">
        <div class="tile-rack" id="tile-rack" role="list" aria-label="Your tiles">
        </div>
    </aside>

</div>

<script type="module">
    import { initGame } from './js/app.js';

    // Wire up Home button to Router
    document.getElementById('btn-home').addEventListener('click', () => {
        Router('home.html');
    });

    initGame();
</script>
