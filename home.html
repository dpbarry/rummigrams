<div class="home-container">
    <div class="app-toolbar">
        <button aria-label="Toggle theme" class="icon-btn" id="home-btn-theme">
            <svg fill="none" height="20" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                stroke-width="1.5" viewBox="0 0 24 24" width="20">
                <circle cx="12" cy="12" r="5"></circle>
                <line x1="12" x2="12" y1="1" y2="3"></line>
                <line x1="12" x2="12" y1="21" y2="23"></line>
                <line x1="4.22" x2="5.64" y1="4.22" y2="5.64"></line>
                <line x1="18.36" x2="19.78" y1="18.36" y2="19.78"></line>
                <line x1="1" x2="3" y1="12" y2="12"></line>
                <line x1="21" x2="23" y1="12" y2="12"></line>
                <line x1="4.22" x2="5.64" y1="19.78" y2="18.36"></line>
                <line x1="18.36" x2="19.78" y1="5.64" y2="4.22"></line>
            </svg>
        </button>
    </div>

    <div class="home-layout">
        <div class="parallax-scene" id="parallax-scene"></div>

        <div class="logo-container">
            <h1 class="logo">Rummigrams</h1>
        </div>

        <div class="start-assembly">
            <button class="hero-play-btn" id="home-btn-start">
                <span class="hero-text">Play</span>

            </button>

            <div class="settings-attachment" id="home-settings-panel">
                <div class="compact-setting">
                    <label>Difficulty</label>
                    <div class="pill-selector">
                        <label class="slider-control compact">
                            <input max="10" min="1" step="1" type="range" value="5">
                            <div class="slider-track"></div>
                            <div class="slider-thumb"></div>
                        </label>
                        <span class="setting-value-display">Casual</span>
                    </div>
                </div>

                <div class="compact-setting">
                    <label>Grid Size</label>
                    <div class="pill-selector">
                        <label class="slider-control compact">
                            <input max="2" min="0" step="1" type="range" value="1">
                            <div class="slider-track"></div>
                            <div class="slider-thumb"></div>
                        </label>
                        <span class="setting-value-display">Small</span>
                    </div>
                </div>
            </div>
        </div>

        <button class="secondary-action-btn" id="home-btn-create">
            Create Room
        </button>
    </div>
</div>
<script type="module">
    import { initHome } from './js/home.js';

    initHome();
    window.__pageReady = true;
</script>
