<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rummigrams</title>
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
    <script>
        (function () {
            const saved = localStorage.getItem('rummigrams-theme');
            if (saved === 'dark' || saved === 'light') {
                document.documentElement.dataset.theme = saved;
            }
        })();
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Source+Serif+4:ital,wght@0,400;0,500;0,600;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Router will inject pages here -->

    <script src="js/router.js"></script>
    <script>
        // Initial Load
        // Check hash or default to home
        const initialPath = location.hash ? location.hash.substring(1) : 'home.html';
        Router(initialPath);
    </script>
</body>

</html>
